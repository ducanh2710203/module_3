<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body{
        width: 300px;
        margin: 200px auto auto;
    }
</style>
<body>
<input type="number" name="" id="time" >
<button onclick="down()">countdown</button>
<p id="countdown"></p>
</body>
</html>
<script >
    let clicked = false
   function down(){
        if (!clicked) {
            clicked = true;
            let downTime = document.getElementById("time").value
            if (downTime >=0){
                let myInter =  setInterval(()=>{
                    document.getElementById("countdown").innerHTML = downTime--
                    if (downTime<0) {
                        document.getElementById("countdown").innerHTML = "end"
                        document.getElementById("time").value = ""
                        clearInterval(myInter)
                        clicked =false
                    }
                },1000)
            }
        }

    }

</script>
